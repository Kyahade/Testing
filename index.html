<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #fde1e6, #fff6f7);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 500px;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    text-align: center;
    animation: fadeIn 0.8s ease;
  }

  h1 { color: #ff6b81; font-size: 28px; margin-bottom: 12px; }
  p { color: #555; font-size: 17px; margin-bottom: 22px; }

  .btn-group { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
  button {
    padding: 14px 24px;
    font-size: 16px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: 0.2s ease;
  }
  #yesBtn { background-color: #ff7b94; color: white; }
  #yesBtn:hover { background-color: #ff506f; }
  #noBtn { background-color: #e0e0e0; color: #444; }
  #noBtn:hover { background-color: #c9c9c9; }

  /* Overlay */
  #overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(255,240,243,0.96);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }
  #overlay.show { display: flex; }

  #messageBox {
    background: white;
    width: 100%;
    max-width: 700px;
    max-height: 90vh;
    padding: 28px 22px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    overflow-y: auto;
    box-sizing: border-box;
  }

  #messageText {
    font-size: 17px;
    line-height: 1.7;
    color: #444;
    white-space: normal;
  }

  @media (max-width: 600px) {
    #messageBox {
      max-width: 95%;
      max-height: 85vh;
      padding: 20px 16px;
    }
    #messageText { font-size: 16px; line-height: 1.6; }
    .card { width: 95%; max-width: 380px; padding: 22px; }
  }

  @keyframes fadeIn { from{opacity:0; transform:scale(0.97);} to{opacity:1; transform:scale(1);} }
</style>
</head>
<body>

<div class="card" id="mainCard">
  <h1>Can I ask you something? ü©∑</h1>
  <p>Do you want to be my forever partner?</p>
  <div class="btn-group">
    <button id="yesBtn" onclick="sayYes()">Yes</button>
    <button id="noBtn" onclick="sayNo()">No</button>
  </div>
</div>

<div id="overlay">
  <div id="messageBox">
    <div id="messageText"></div>
  </div>
</div>

<script>
const longMessage = `Hey baby,

I know it‚Äôs only been a few days, but I couldn‚Äôt wait any longer to tell you what‚Äôs in my heart. I wanted to say this to you in person yesterday, but I realized some feelings are too important to wait.

Can I court you?

I want to know every part of you‚Äîthe laughter you hide, the dreams you whisper, the little things that make your heart skip. I want to be there for the quiet moments, the messy moments, the moments only you know exist. Every time I think of you, I feel something I can‚Äôt quite explain‚Ä¶ like my world becomes brighter, warmer, softer, and somehow safer.

If you say yes, I promise to give you everything I have. I‚Äôll take the risk, I‚Äôll give my all, and I‚Äôll cherish every piece of you. Someday, I hope I can be your boyfriend‚Ä¶ and if the world lets me, your husband. I want to give you the world, not because I have to, but because loving you makes me want to give everything back to you.

And baby‚Ä¶ I don‚Äôt want to be a hero. Heroes save the world. I want to be a villain‚Äîbecause I would choose saving *you* over saving the entire world.

Because you, and only you, are worth every risk, every heartbeat, every moment I have.

‚Äî [Your Name]`;

// Typewriter effect
function typeWriterEffect(text, elementId, speed=27) {
  let i = 0;
  const element = document.getElementById(elementId);
  element.innerHTML = "";
  function type() {
    if(i<text.length){
      element.innerHTML += text[i]==="\n" ? "<br>" : text[i];
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

function sayYes() {
  document.getElementById("overlay").classList.add("show");
  typeWriterEffect(longMessage,"messageText");
}

function sayNo() {
  document.getElementById("overlay").classList.add("show");
  const box = document.getElementById("messageBox");
  box.innerHTML = `<h1>No worries ‚ù§Ô∏è</h1>
                   <p style="color:#555; font-size:17px; line-height:1.6;">
                     I‚Äôll still love you as much as I can.<br><br>
                     Closing in 5 seconds...
                   </p>`;
  setTimeout(()=>{document.body.style.opacity="0";},5000);
}
</script>

</body>
</html>
