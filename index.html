<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fde1e6, #fff6f7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 380px;
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      color: #ff6b81;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 22px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background-color: #ff7b94;
      color: white;
    }

    #yesBtn:hover {
      background-color: #ff506f;
    }

    #noBtn {
      background-color: #e0e0e0;
      color: #444;
    }

    #noBtn:hover {
      background-color: #c9c9c9;
    }

    /* OVERLAY FIXED FOR MOBILE */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 240, 243, 0.97);
      display: none;
      overflow-y: auto; /* allow scrolling */
      padding: 20px;
      box-sizing: border-box;
    }

    #overlay.show {
      display: block;
    }

    #messageBox {
      background: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 22px 18px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      animation: fadeIn 0.6s ease;
    }

    #messageText {
      font-size: 17px;
      line-height: 1.7;
      color: #444;
      white-space: normal;
    }

    @media (max-width: 600px) {
      #messageBox {
        max-width: 95%;
        margin: 20px auto;
        padding: 18px 14px;
      }

      #messageText {
        font-size: 16px;
        line-height: 1.6;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card" id="mainCard">
    <h1>Can I ask you something? ü©∑</h1>
    <p>Do you want to be my forever partner?</p>

    <div class="btn-group">
      <button id="yesBtn" onclick="sayYes()">Yes</button>
      <button id="noBtn" onclick="sayNo()">No</button>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay">
    <div id="messageBox">
      <div id="messageText"></div>
    </div>
  </div>

<script>
  const longMessage = `Hey love,

I‚Äôve been trying to find the perfect way to express how I feel, and somehow nothing ever feels enough. But here‚Äôs what I want you to know‚Ä¶

You make my days brighter in ways you don‚Äôt even realize. You bring a softness into my life that I didn‚Äôt know I needed. Every time I talk to you, it feels warm‚Ä¶ like the world becomes a little calmer.

I don‚Äôt just like you ‚Äî I admire you. The way you think, the way you speak, the way you laugh, the way you care, even the small things you do without noticing‚Ä¶ they all stay with me.

If you say yes, I promise to be someone who listens, someone who stays, someone who makes you feel safe and appreciated every single day.

So‚Ä¶ this is me choosing you.

‚Äî [Your Name]`;

  // Typewriter Effect
  function typeWriterEffect(text, elementId, speed = 27) {
    let i = 0;
    const element = document.getElementById(elementId);
    element.innerHTML = "";

    function type() {
      if (i < text.length) {
        element.innerHTML += text[i] === "\n" ? "<br>" : text[i];
        i++;
        setTimeout(type, speed);
      }
    }
    type();
  }

  function sayYes() {
    document.getElementById("overlay").classList.add("show");
    typeWriterEffect(longMessage, "messageText");
  }

  function sayNo() {
    const mainCard = document.getElementById("mainCard");
    mainCard.innerHTML = `
      <h1>Oh‚Ä¶ I understand ‚ù§Ô∏è</h1>
      <p style="color:#666;margin-top:8px">
        No worries, I‚Äôll still love you as much as I can.  
        <br><br>
        Closing in 5 seconds‚Ä¶
      </p>
    `;

    setTimeout(() => {
      document.body.style.opacity = "0";
    }, 5000);
  }
</script>

</body>
</html>
