<!DOCTYPE html>
<html>
<head>
  <title>Forever Partner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #f9c5d5, #f7a8c9);
      font-family: "Poppins", Arial, sans-serif;
      overflow-x: hidden;
      text-align: center;
      transition: opacity 1s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 35px 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease;
      box-sizing: border-box;
    }

    h1 {
      font-size: 28px;
      color: #c03471;
      font-weight: 600;
      margin-bottom: 25px;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin: 10px;
      min-width: 120px;
      transition: all 0.25s ease;
      flex: 1 1 40%;
      max-width: 160px;
    }

    #yes {
      background: #ff5fa2;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 94, 162, 0.4);
    }
    #yes:hover {
      background: #ff3f8e;
      transform: translateY(-3px);
    }

    #no {
      background: #ffffff;
      color: #555;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    #no:hover {
      background: #e8e8e8;
      transform: translateY(-3px);
    }

    .heart {
      position: absolute;
      color: #ff7ba5;
      font-size: 20px;
      opacity: 0.7;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      button { width: 100%; padding: 18px; font-size: 20px; min-width: unset; }
      .container { padding: 25px 15px; }
    }

    /* Fade out effect for ending session */
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>

<script>
  function makeHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(makeHeart, 700);
</script>

<div class="container" id="container">
  <h1>Do you want to be my<br>forever partner? üíó</h1>
  <div class="buttons">
    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onclick="sayNo()">No</button>
  </div>
</div>

<script>
  function sayYes() {
    alert("Yeheyyyyy! ‚ù§Ô∏è");
  }

  function sayNo() {
    // Replace container content with goodbye message
    const container = document.getElementById("container");
    container.innerHTML = "<h1>Edi Don't</h1><p>Closing in 5 seconds‚Ä¶</p>";

    // Start fade out after 5 seconds
    setTimeout(() => {
      document.body.classList.add("fade-out");
    }, 5000);
  }
</script>

</body>
</html>
