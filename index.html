<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Partner ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #fde1e6, #fff6f7);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 500px;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    text-align: center;
    animation: fadeIn 0.8s ease;
  }

  h1 { color: #ff6b81; font-size: 28px; margin-bottom: 12px; }
  p { color: #555; font-size: 17px; margin-bottom: 22px; }

  .btn-group { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
  button {
    padding: 14px 24px;
    font-size: 16px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: 0.2s ease;
  }
  #yesBtn { background-color: #ff7b94; color: white; }
  #yesBtn:hover { background-color: #ff506f; }
  #noBtn { background-color: #e0e0e0; color: #444; }
  #noBtn:hover { background-color: #c9c9c9; }

  /* Overlay */
  #overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(255,240,243,0.96);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }
  #overlay.show { display: flex; }

  #messageBox {
    background: white;
    width: 100%;
    max-width: 700px;      /* Big on desktop */
    max-height: 90vh;      /* Scroll if too tall */
    padding: 28px 22px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    overflow-y: auto;
    box-sizing: border-box;
  }

  #messageText {
    font-size: 17px;
    line-height: 1.7;
    color: #444;
    white-space: normal;
  }

  @media (max-width: 600px) {
    #messageBox {
      max-width: 95%;
      max-height: 85vh;
      padding: 20px 16px;
    }
    #messageText { font-size: 16px; line-height: 1.6; }
    .card { width: 95%; max-width: 380px; padding: 22px; }
  }

  @keyframes fadeIn { from{opacity:0; transform:scale(0.97);} to{opacity:1; transform:scale(1);} }
</style>
</head>
<body>

  <div class="card" id="mainCard">
    <h1>Can I ask you something? ü©∑</h1>
    <p>Do you want to be my forever partner?</p>
    <div class="btn-group">
      <button id="yesBtn" onclick="sayYes()">Yes</button>
      <button id="noBtn" onclick="sayNo()">No</button>
    </div>
  </div>

  <div id="overlay">
    <div id="messageBox">
      <div id="messageText"></div>
    </div>
  </div>

<script>
const longMessage = `Hey love,

I‚Äôve been trying to find the perfect way to express how I feel, and somehow nothing ever feels enough. But here‚Äôs what I want you to know‚Ä¶

You make my days brighter in ways you don‚Äôt even realize. You bring a softness into my life that I didn‚Äôt know I needed. Every time I talk to you, it feels warm‚Ä¶ like the world becomes a little calmer.

I don‚Äôt just like you ‚Äî I admire you. The way you think, the way you speak, the way you laugh, the way you care, even the small things you do without noticing‚Ä¶ they all stay with me.

If you say yes, I promise to be someone who listens, someone who stays, someone who makes you feel safe and appreciated every single day.

So‚Ä¶ this is me choosing you.

‚Äî [Your Name]`;

// Typewriter effect
function typeWriterEffect(text, elementId, speed=27) {
  let i = 0;
  const element = document.getElementById(elementId);
  element.innerHTML = "";
  function type() {
    if(i<text.length){
      element.innerHTML += text[i]==="\n" ? "<br>" : text[i];
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

function sayYes() {
  document.getElementById("overlay").classList.add("show");
  typeWriterEffect(longMessage,"messageText");
}

function sayNo() {
  document.getElementById("overlay").classList.add("show");
  const box = document.getElementById("messageBox");
  box.innerHTML = `<h1>No worries ‚ù§Ô∏è</h1>
                   <p style="color:#555; font-size:17px; line-height:1.6;">
                     I‚Äôll still love you as much as I can.<br><br>
                     Closing in 5 seconds...
                   </p>`;
  setTimeout(()=>{document.body.style.opacity="0";},5000);
}
</script>

</body>
</html>
