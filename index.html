<!DOCTYPE html>
<html>
<head>
  <title>Forever Partner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    /* üå∏ Soft Romantic Gradient (Analogous Harmony: Pink ‚Üí Peach ‚Üí Rose) */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #f9c5d5, #f7a8c9);
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* üå∏ Soft Glassmorphism Card */
    .container {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 35px 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 28px;
      color: #c03471;
      font-weight: 600;
      margin-bottom: 25px;
      line-height: 1.3;
    }

    /* üå∏ Buttons */
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin: 10px;
      min-width: 120px;
      transition: all 0.25s ease;
    }

    #yes {
      background: #ff5fa2;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 94, 162, 0.4);
    }
    #yes:hover {
      background: #ff3f8e;
      transform: translateY(-3px);
    }

    #no {
      background: #ffffff;
      color: #555;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    #no:hover {
      background: #e8e8e8;
      transform: translateY(-3px);
    }

    /* üå∏ Floating Hearts Animation */
    .heart {
      position: absolute;
      color: #ff7ba5;
      font-size: 20px;
      opacity: 0.7;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    /* üå∏ Fade-in card effect */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* üå∏ Mobile Tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      button {
        width: 100%;
        font-size: 20px;
        padding: 18px;
      }
      .container {
        padding: 25px 20px;
      }
    }

  </style>
</head>
<body>

  <!-- Floating Hearts -->
  <script>
    function makeHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(makeHeart, 700);
  </script>

  <div class="container">
    <h1>Do you want to be my<br>forever partner? üíó</h1>
    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onclick="sayNo()">No</button>
  </div>

  <script>
    function sayYes() {
      alert("Yay! You made my heart soooo happy! ‚ù§Ô∏è");
    }
    function sayNo() {
      alert("Awww‚Ä¶ that breaks my heart a little üíî");
    }
  </script>

</body>
</html>
